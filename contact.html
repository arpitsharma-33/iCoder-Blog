   <div class="container ">
    <h1 class="d-flex justify-content-center text-align-center">Contact Us</h1>
    <br>
    <form >
        <div class="form-group">

            <label for="exampleFormControlInput1">Email address</label>
            
            <input type="email" class="form-control" id="exampleFormControlInput1"
            
            placeholder="name@example.com">
            
            </div>
            <br>
            
            <div class="form-group">
            
            <label for="exampleFormControlSelect1">Select your Query</label> <select class="form-control" id="exampleFormControlSelect1">
            
            <option>Web</option>
            
            <option>Tech Stack</option> 
            
            <option>Technology</option>
            
            <option>Others</option>
            
            </select>
            
            </div>
            <br>
            <div class="form-group row">

                <div class="col-sm-2">Are you a ______ ? </div>
                <br>
                <div class="form-check form-check-inline mx-3 my-2">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                  <label class="form-check-label" for="inlineCheckbox1">Member</label>
                </div>
                <div class="form-check form-check-inline mx-3">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                  <label class="form-check-label" for="inlineCheckbox2">Professor</label>
                </div>
                <div class="form-check form-check-inline mx-3">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" >
                  <label class="form-check-label" for="inlineCheckbox3">Coder</label>
                </div>
                
                </div>
           
        <br>
        <br>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Tell us About Yourself</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <br>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Elaborate Your Concern</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
      </div>
        <br>
        <button class="btn btn-primary ">Submit</button>
    </form>
